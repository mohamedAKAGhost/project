<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل عضويه</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="">
        <h2>تسجيل عضويه</h2>

        <input type="text" class="form-control mb-3" placeholder="ادخل اسمك" name="name" required style="width: 30%;">

        <input type="text" class="form-control mb-3" placeholder="ادخل رقم الهاتف" name="phone" required style="width: 30%;">

        <div class="mb-3">
            <label for="frontImage" class="form-label">ارفع وجه البطاقه</label>
            <input class="form-control" type="file" id="frontImage" name="frontImage" accept="image/*" required>
        </div>

        <div class="mb-3">
            <label for="backImage" class="form-label">ارفع ظهر البطاقه</label>
            <input class="form-control" type="file" id="backImage" name="backImage" accept="image/*" required>
        </div>

        <div class="mb-3">
            <label for="profileImage" class="form-label">ارفع صورة شخصيه</label>
            <input class="form-control" type="file" id="profileImage" name="profileImage" accept="image/*" required>
        </div>

        <button class="btn btn-primary" type="submit">إرسال</button>
    </div>
</body>

</html>
